<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.1; }
      50% { opacity: 0.3; }
    }
    .floating { animation: float 3s ease-in-out infinite; }
    .pulsing { animation: pulse 3s ease-in-out infinite; }
  </style>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#F8FAFC"/>
  
  <!-- Main Content -->
  <g transform="translate(100, 100)">
    <!-- Modern Laptop -->
    <g transform="translate(200, 150)">
      <!-- Laptop Base -->
      <rect width="300" height="180" rx="12" fill="#E2E8F0"/>
      <rect x="10" y="10" width="280" height="160" rx="8" fill="#FFFFFF"/>
      
      <!-- Screen Content -->
      <rect x="20" y="20" width="260" height="30" rx="4" fill="#0EA5E9"/>
      <rect x="20" y="60" width="200" height="20" rx="4" fill="#F1F5F9"/>
      <rect x="20" y="90" width="180" height="20" rx="4" fill="#F1F5F9"/>
      <rect x="20" y="120" width="160" height="20" rx="4" fill="#F1F5F9"/>
      
      <!-- Laptop Stand -->
      <rect x="120" y="180" width="60" height="20" rx="4" fill="#CBD5E1"/>
    </g>
    
    <!-- Chat Bubbles -->
    <g transform="translate(350, 30)" class="floating">
      <path d="M0 0 L25 25 L0 50 Z" fill="#0EA5E9"/>
      <rect x="-120" y="-50" width="120" height="50" rx="25" fill="#0EA5E9"/>
      <text x="-60" y="-15" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="white">Let's learn!</text>
    </g>
    
    <g transform="translate(350, 70)" class="floating" style="animation-delay: 1.5s">
      <path d="M0 0 L-25 25 L0 50 Z" fill="#0284C7"/>
      <rect x="0" y="-50" width="120" height="50" rx="25" fill="#0284C7"/>
      <text x="60" y="-15" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="white">I understand!</text>
    </g>
    
    <!-- Decorative Elements -->
    <g class="pulsing">
      <circle cx="150" cy="50" r="25" fill="#0EA5E9" opacity="0.2"/>
      <circle cx="650" cy="50" r="35" fill="#0284C7" opacity="0.2" style="animation-delay: 1s"/>
      <circle cx="450" cy="400" r="45" fill="#0369A1" opacity="0.2" style="animation-delay: 2s"/>
    </g>
    
    <!-- Progress Section -->
    <g transform="translate(200, 350)">
      <!-- Progress Bar -->
      <rect width="300" height="12" rx="6" fill="#E2E8F0"/>
      <rect width="200" height="12" rx="6" fill="#0EA5E9"/>
      
      <!-- Progress Text -->
      <text x="150" y="40" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold" fill="#475569">Learning Progress</text>
    </g>
  </g>
</svg> 