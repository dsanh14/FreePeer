<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#F0F7FF"/>
  
  <!-- Modern Learning Scene -->
  <g transform="translate(100, 100)">
    <!-- Laptop -->
    <rect x="200" y="150" width="300" height="180" rx="10" fill="#E5E7EB"/>
    <rect x="220" y="170" width="260" height="140" rx="5" fill="#FFFFFF"/>
    <rect x="220" y="170" width="260" height="20" rx="5" fill="#0EA5E9"/>
    <rect x="220" y="200" width="260" height="20" rx="5" fill="#F3F4F6"/>
    <rect x="220" y="230" width="200" height="20" rx="5" fill="#F3F4F6"/>
    <rect x="220" y="260" width="180" height="20" rx="5" fill="#F3F4F6"/>
    
    <!-- Chat Bubbles -->
    <g transform="translate(300, 100)">
      <path d="M0 0 L20 20 L0 40 Z" fill="#0EA5E9"/>
      <rect x="-100" y="-40" width="100" height="40" rx="20" fill="#0EA5E9"/>
      <text x="-50" y="-15" text-anchor="middle" font-family="Arial" font-size="14" fill="white">Let's learn!</text>
    </g>
    
    <g transform="translate(400, 80)">
      <path d="M0 0 L-20 20 L0 40 Z" fill="#0284C7"/>
      <rect x="0" y="-40" width="100" height="40" rx="20" fill="#0284C7"/>
      <text x="50" y="-15" text-anchor="middle" font-family="Arial" font-size="14" fill="white">I understand!</text>
    </g>
    
    <!-- Decorative Elements -->
    <circle cx="100" cy="50" r="30" fill="#0EA5E9" opacity="0.2"/>
    <circle cx="600" cy="50" r="40" fill="#0284C7" opacity="0.2"/>
    <circle cx="400" cy="400" r="50" fill="#0369A1" opacity="0.2"/>
    
    <!-- Progress Bar -->
    <rect x="200" y="350" width="300" height="10" rx="5" fill="#E5E7EB"/>
    <rect x="200" y="350" width="200" height="10" rx="5" fill="#0EA5E9"/>
    
    <!-- Progress Text -->
    <text x="350" y="380" text-anchor="middle" font-family="Arial" font-size="16" fill="#4B5563">Learning Progress</text>
  </g>
</svg> 